{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
<h1>{{ title }}</h1>
{% for obj in object_list %}

    <div class="col-sm-6 col-md-4">

    <div class="thumbnail">
      <!--<img src="..." alt="...">-->
      <div class="caption">
        <h3> {{ obj.author }}<small> {{ obj.name }}</small></h3>
          <h4>{{ obj.price}}</h4>
        <p></p>
        <p><a href="#" class="btn btn-primary" role="button">View</a> </p>
      </div>
    </div>
  </div>


{% endfor %}

</div>


{% endblock %}
